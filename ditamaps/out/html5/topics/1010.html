    <h1 class="title topictitle1" id="ariaid-title1">操作人员要求</h1>
    
    <div class="body conbody"><p class="shortdesc"></p>
        <div class="p">
            <ol class="ol" id="_1010__ol_pp1_xkn_tbc">
                <li class="li">具有专业资格的电工人员才能对本产品进行操作、维护，并需配套完整的专业电工设备。  </li>
                <li class="li">能对分配的任务进行评估，识别可能会出现的危险事件； </li>
                <li class="li">能第一时间对受伤的人员进行救援； </li>
                <li class="li">了解产品的相关维护标准； </li>
                <li class="li">遵守当地法律法规、条例和标准。</li>
            </ol>
        </div>
    </div>
