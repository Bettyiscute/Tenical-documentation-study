    <h1 class="title topictitle1" id="ariaid-title1">正常运行系统使用要求</h1>
    
    <div class="body conbody"><p class="shortdesc"></p>
        <p class="p">每十二个月对系统做一次电池保养，防止造成电池损伤，具体保养操作方法参考8.3电池维护。 </p>
        <p class="p">每十二个月对系统进行巡检（参考附录1. 巡检），并做好巡检记录。 </p>
    </div>
