    <h1 class="title topictitle1" id="ariaid-title1">安装环境要求</h1>
    
    <div class="body refbody"><p class="shortdesc"></p>
        <div class="example">
            <p class="p">储能系统箱体安装环境应该满足如下表要求：</p>
        </div>
        <table class="table frame-all" id="_1035__table_vkf_yy3_5bc"><caption></caption><colgroup><col style="width:50%"><col style="width:50%"></colgroup><thead class="thead">
                    <tr class="row">
                        <th class="entry colsep-1 rowsep-1" id="_1035__table_vkf_yy3_5bc__entry__1">项目</th>
                        <th class="entry rowsep-1" id="_1035__table_vkf_yy3_5bc__entry__2">要求</th>
                    </tr>
                </thead><tbody class="tbody">
                    <tr class="row">
                        <td class="entry colsep-1 rowsep-1" headers="_1035__table_vkf_yy3_5bc__entry__1">安装地</td>
                        <td class="entry rowsep-1" headers="_1035__table_vkf_yy3_5bc__entry__2">地表倾斜度≤1°，抗震能力＞8级</td>
                    </tr>
                    <tr class="row">
                        <td class="entry colsep-1 rowsep-1" headers="_1035__table_vkf_yy3_5bc__entry__1">环境温度</td>
                        <td class="entry rowsep-1" headers="_1035__table_vkf_yy3_5bc__entry__2">-20~+50℃</td>
                    </tr>
                    <tr class="row">
                        <td class="entry colsep-1 rowsep-1" headers="_1035__table_vkf_yy3_5bc__entry__1">相对湿度</td>
                        <td class="entry rowsep-1" headers="_1035__table_vkf_yy3_5bc__entry__2">≤ 95%, 无凝露</td>
                    </tr>
                    <tr class="row">
                        <td class="entry colsep-1" headers="_1035__table_vkf_yy3_5bc__entry__1">海拔高度</td>
                        <td class="entry" headers="_1035__table_vkf_yy3_5bc__entry__2">≤2000 m</td>
                    </tr>
                </tbody></table>
    </div>
