    <h1 class="title topictitle1" id="ariaid-title1">静电防护</h1>
    
    <div class="body conbody"><p class="shortdesc"></p>
        <p class="p">静电的积累可能会引起电击、火灾、爆炸、电子器件失效和损坏等。储能系统内有电路板或其它静电敏感元器件，为了防止或减小静电的危害，必须做好静电防护，进而抑制静电的产生，加速静电的泄漏，进行静电中和。其防范方式包括但不限于：在更换元器件的过程中，应将所有还没有安装的设备器件保留在带有防静电屏蔽功能的包装袋中，将暂时拆下来的设备器件放置在具有防静电功能的泡沫塑料垫上；请勿触摸焊接点、引脚或裸露的电路。 </p>
    </div>
