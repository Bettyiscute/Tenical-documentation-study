    <h1 class="title topictitle1" id="ariaid-title1">危险警告标识</h1>
    
    <div class="body refbody"><p class="shortdesc">为了保障用户在使用本产品时的人身及财产安全，提高用户对此产品的效率，本手册中详述了相关信息，并添加相关符号以加强解释说明。 本文可能出现下列标识，所代表的含义如下： </p>
        <table class="table frame-all" id="_1008__table_mcj_lln_tbc"><caption><span class="table--title-label">Table 1. </span><span class="title"></span></caption><colgroup><col style="width:50%"><col style="width:50%"></colgroup><thead class="thead">
                    <tr class="row">
                        <th class="entry align-center colsep-1 rowsep-1" id="_1008__table_mcj_lln_tbc__entry__1">符号</th>
                        <th class="entry align-center rowsep-1" id="_1008__table_mcj_lln_tbc__entry__2">说明</th>
                    </tr>
                </thead><tbody class="tbody">
                    <tr class="row">

                        <td class="entry align-center rowsep-1" headers="_1008__table_mcj_lln_tbc__entry__2">在本手册中，使用该一般危险标志来识别重要安全信息。</td>
                    </tr>
                    <tr class="row">
                        <td class="entry align-center colsep-1 rowsep-1" headers="_1008__table_mcj_lln_tbc__entry__1"><img class="image" id="_1008__image_oyn_rln_tbc" src="../images/symbol%202.png"></td>
                        <td class="entry align-center rowsep-1" headers="_1008__table_mcj_lln_tbc__entry__2">此标识意思为产品内部含有高压危险，触摸可能会导致电击危险。</td>
                    </tr>
                    <tr class="row">
                        <td class="entry align-center colsep-1 rowsep-1" headers="_1008__table_mcj_lln_tbc__entry__1"><img class="image" id="_1008__image_d1y_rln_tbc" src="../images/symbol%203.png"></td>
                        <td class="entry align-center rowsep-1" headers="_1008__table_mcj_lln_tbc__entry__2">此标识意思为产品此处为保护接地（PE），需要连接接地线，要求链接牢固可靠，以保证操作人员安全。</td>
                    </tr>

                        <td class="entry align-center" headers="_1008__table_mcj_lln_tbc__entry__2">此标识意思为非专业人士禁止操作，否则可能会导致人身伤害。</td>
