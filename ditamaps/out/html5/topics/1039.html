    <h1 class="title topictitle1" id="ariaid-title1">电气连接</h1>
    
    <div class="body conbody"><p class="shortdesc"></p>
        <div class="note warning note_warning" id="_1039__note_uxf_g1j_5bc"><span class="note__title">Warning:</span> 
            <p class="p">触电风险！ </p>
            <p class="p">接线不正确可能导致死亡或严重受伤。 </p>
            <p class="p">所有电气连接必须在明确指导下进行。 </p>
            <p class="p">必须使用带有绝缘防护层的工具。</p>
        </div>
        <p class="p">储能系统内部接线工作已在出厂前全部完成，用户只需要连接对外接线即可。</p>
