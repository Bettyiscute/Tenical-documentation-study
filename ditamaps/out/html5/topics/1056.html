    <h1 class="title topictitle1" id="ariaid-title1">久放不用系统使用要求</h1>
    
    <div class="body conbody"><p class="shortdesc"></p>
        <p class="p">储能电池存放的SOC区间：20%~50%，避免电芯在低于15% SOC以下长期存放，电池久置不用需要及时切断耗电设备。 </p>
        <p class="p">每三个月对储能系统进行一次巡检（参考附录1. 巡检），并做好巡检记录。  </p>
        <p class="p">每三个月对系统做一次电池保养，防止造成电池损伤。 </p>
        <p class="p">久放系统首次使用前，为激活电池系统需至少做一次满充电，以恢复电池的最佳状态。</p>
        <div class="note tip note_tip" id="_1056__note_e2j_rnj_5bc"><span class="note__title">Tip:</span> 储能系统久放不用，会对电池造成不可逆的损伤，请务必进行定期维护。</div>
    </div>
