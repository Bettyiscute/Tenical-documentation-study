    <h1 class="title topictitle1" id="ariaid-title1">储能系统维护说明</h1>
    
    <div class="body conbody"><p class="shortdesc"></p>
        <section class="section"><h2 class="title sectiontitle">术语解释:</h2>
            
            <dl class="dl">
                
                    <dt class="dt dlterm">正常运行</dt>
                    <dd class="dd">指每天在工作的系统</dd>
                
                
                    <dt class="dt dlterm">间隔运行</dt>
                    <dd class="dd">指每月运行频率不固定，无法保证每天工作的系统</dd>
                
                
                    <dt class="dt dlterm">久放不用</dt>
                    <dd class="dd">连续超过3个月未启动工作的电池系统</dd>
                
            </dl>
        </section>
