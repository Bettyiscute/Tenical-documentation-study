    <h1 class="title topictitle1" id="ariaid-title1">常规检查</h1>
    
    <div class="body refbody"><p class="shortdesc"></p>
        <table class="table frame-all" id="Untitled__table_rqn_3by_5cc"><caption></caption><colgroup><col style="width:25%"><col style="width:25%"><col style="width:25%"><col style="width:25%"></colgroup><thead class="thead">
                    <tr class="row">
                        <th class="entry colsep-1 rowsep-1" id="Untitled__table_rqn_3by_5cc__entry__1">检查项目</th>
                        <th class="entry colsep-1 rowsep-1" id="Untitled__table_rqn_3by_5cc__entry__2">检查周期</th>
                        <th class="entry colsep-1 rowsep-1" id="Untitled__table_rqn_3by_5cc__entry__3">检查方式</th>
                        <th class="entry rowsep-1" id="Untitled__table_rqn_3by_5cc__entry__4">检查内容</th>
                    </tr>
                </thead><tbody class="tbody">
                    <tr class="row">
                        <td class="entry colsep-1 rowsep-1" headers="Untitled__table_rqn_3by_5cc__entry__1">系统</td>
                        <td class="entry colsep-1 rowsep-1" headers="Untitled__table_rqn_3by_5cc__entry__2">1个月</td>
                        <td class="entry colsep-1 rowsep-1" headers="Untitled__table_rqn_3by_5cc__entry__3">目测</td>
                        <td class="entry rowsep-1" headers="Untitled__table_rqn_3by_5cc__entry__4">对系统进行目视检查，确认系统未被损坏。</td>
                    </tr>
                    <tr class="row">
                        <td class="entry colsep-1 rowsep-1" headers="Untitled__table_rqn_3by_5cc__entry__1">探测器/传感器</td>
                        <td class="entry colsep-1 rowsep-1" headers="Untitled__table_rqn_3by_5cc__entry__2">1个月</td>
                        <td class="entry colsep-1 rowsep-1" headers="Untitled__table_rqn_3by_5cc__entry__3">目测</td>
                        <td class="entry rowsep-1" headers="Untitled__table_rqn_3by_5cc__entry__4">确认火灾探测器就位，整洁，未被阻挡，功能正常。</td>
                    </tr>
                    <tr class="row">
                        <td class="entry colsep-1 rowsep-1" headers="Untitled__table_rqn_3by_5cc__entry__1">火警探测系统</td>
                        <td class="entry colsep-1 rowsep-1" headers="Untitled__table_rqn_3by_5cc__entry__2">1个月</td>
                        <td class="entry colsep-1 rowsep-1" headers="Untitled__table_rqn_3by_5cc__entry__3">目测</td>
                        <td class="entry rowsep-1" headers="Untitled__table_rqn_3by_5cc__entry__4">确保电流识别灯功能正常，所有的警报灯关闭。</td>
                    </tr>
                    <tr class="row">
                        <td class="entry colsep-1 rowsep-1" headers="Untitled__table_rqn_3by_5cc__entry__1">气溶胶发生器</td>
                        <td class="entry colsep-1 rowsep-1" headers="Untitled__table_rqn_3by_5cc__entry__2">1个月</td>
                        <td class="entry colsep-1 rowsep-1" headers="Untitled__table_rqn_3by_5cc__entry__3">目测</td>
                        <td class="entry rowsep-1" headers="Untitled__table_rqn_3by_5cc__entry__4">确保已牢固固定发生器。每个发生器盖子未被覆盖且完好无损。</td>
                    </tr>
                    <tr class="row">
                        <td class="entry colsep-1" headers="Untitled__table_rqn_3by_5cc__entry__1">安装区域</td>
                        <td class="entry colsep-1" headers="Untitled__table_rqn_3by_5cc__entry__2">1个月</td>
                        <td class="entry colsep-1" headers="Untitled__table_rqn_3by_5cc__entry__3">目测</td>
                        <td class="entry" headers="Untitled__table_rqn_3by_5cc__entry__4">确保防护区未发生妨碍系统正常功能的变化（增加或拆除墙壁、窗户、通风井等）。</td>
                    </tr>
                </tbody></table>
    </div>
