    <h1 class="title topictitle1" id="ariaid-title1">符号说明</h1>
    
    <div class="body conbody"><p class="shortdesc">在本手册中，使用下列警示词和符号来识别安全信息：</p>
        <table class="simpletable frame-all" id="_1007__simpletable_ndr_4s3_5b1c"><colgroup><col style="width:50%"><col style="width:50%"></colgroup><tbody><tr class="strow">
                <td class="stentry"><img class="image" id="_1007__image_slg_cmn_tbc" src="../reuse/../images/symbol%205.png">危险</td>
                <td class="stentry">“危险”表示有高度潜在危险，如果未能避免将会导致人员死亡或严重伤害。</td>
            </tr><tr class="strow">
                <td class="stentry"><img class="image" id="_1007__image_ngf_dmn_tbc" src="../reuse/../images/symbol%205.png">警告</td>
                <td class="stentry">“警告”表示有中度潜在危险，如果未能避免可能导致人员死亡或严重伤害。</td>
            </tr><tr class="strow">
                <td class="stentry"><img class="image" id="_1007__image_y2w_dmn_tbc" src="../reuse/../images/symbol%205.png">小心</td>
                <td class="stentry">“小心”表示有低度潜在危险，如果未能避免可能导致人员中度或轻度伤害。</td>
            </tr></tbody></table>
        <div class="note tip note_tip" id="_1007__note_bsx_nmn_tbc"><span class="note__title">Tip:</span> “注意”表示有潜在风险，如果未能避免可能导致设备无法正常运行或造成财产损失。</div>
    </div>
