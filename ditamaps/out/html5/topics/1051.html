    <h1 class="title topictitle1" id="ariaid-title1">开机与关机</h1>
    
    <div class="body refbody"><p class="shortdesc"></p>
        <table class="table frame-all" id="开机与关机__table_igc_dlj_5bc"><caption></caption><colgroup><col style="width:50%"><col style="width:50%"></colgroup><thead class="thead">
                    <tr class="row">
                        <th class="entry colsep-1 rowsep-1" id="开机与关机__table_igc_dlj_5bc__entry__1">名称</th>
                        <th class="entry rowsep-1" id="开机与关机__table_igc_dlj_5bc__entry__2">功能</th>
                    </tr>
                </thead><tbody class="tbody">
                    <tr class="row">
                        <td class="entry colsep-1 rowsep-1" headers="开机与关机__table_igc_dlj_5bc__entry__1">开机</td>
                        <td class="entry rowsep-1" headers="开机与关机__table_igc_dlj_5bc__entry__2">开机步骤：<ol class="ol" id="开机与关机__ol_c1d_flj_5bc">
                                <li class="li">请检查UPS输入插头与市电插座零/火/地接线序是否正确；</li>
                                <li class="li"> 将UPS输入插头与市电插座连接； </li>
                                <li class="li">持续按下板键3秒，直至哔声后放开； </li>
                                <li class="li">UPS开始自检，待INVERTER灯亮起，UPS进入在线供电模式 </li>
                            </ol></td>
                    </tr>
                    <tr class="row">
                        <td class="entry colsep-1" headers="开机与关机__table_igc_dlj_5bc__entry__1">关机</td>
                        <td class="entry" headers="开机与关机__table_igc_dlj_5bc__entry__2">关机步骤： <ol class="ol" id="开机与关机__ol_ffq_hlj_5bc">
                                <li class="li">确认UPS负载已经全部关闭； </li>
                                <li class="li">秩序按下<img class="image" id="开机与关机__image_rpd_4lj_5bc" src="../images/off.png">面板键3秒，直至哔声放开；</li>
                                <li class="li"> 拔掉UPS与市电连线。 </li>
                            </ol></td>
                    </tr>
                </tbody></table>
    </div>
