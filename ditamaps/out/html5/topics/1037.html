    <h1 class="title topictitle1" id="ariaid-title1">储能系统箱体固定连接</h1>
    
    <div class="body taskbody"><p class="shortdesc"></p>
        <section><ol class="ol steps"><li class="li step">
                <span class="ph cmd">使用吊车（推荐吊装能力8吨-12吨）或叉车（推荐叉举能力8吨以上）缓慢地将储能系统整体吊装（或叉举）至预制好的基础上，具体作业方式参考<a class="xref" href="1018.html">吊装作业</a>或<a class="xref" href="1025.html">叉车作业</a>； </span>
            </li><li class="li step">
                <span class="ph cmd">储能系统吊装完成后，根据项目要求固定储能系统； </span>
            </li><li class="li step">
                <span class="ph cmd"> 焊接完成后对焊缝进行防腐处理。</span>
            </li></ol></section>
    </div>
