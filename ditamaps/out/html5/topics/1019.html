    <h1 class="title topictitle1" id="ariaid-title1">吊装注意事项</h1>
    
    <div class="body conbody"><p class="shortdesc"></p>
        <div class="p">
            <div class="note danger note_danger" id="_1019__note_xvh_jhn_tbc"><span class="note__title">DANGER:</span> 
            <p class="p">重伤或死亡风险！</p>
            <p class="p"> 在起吊过程中，不按照吊车的安全操作规程进行操作可能导致重伤或死亡。 </p>
            <p class="p"> 操作区域10米范围内严禁站人，尤其是起吊臂下及吊起或移动的机器下方严禁站人。</p>
            <p class="p"> 如遇恶劣天气条件，如大雨、大雾、强风等，应停止起吊。</p>
        </div>
        </div>
    </div>
