    <h1 class="title topictitle1" id="ariaid-title1">灭火系统定期检查</h1>
    
    <div class="body refbody"><p class="shortdesc">定期对整个灭火系统进行一次全面检查。</p>
        <table class="table frame-all" id="Untitled__table_kyq_rby_5cc"><caption></caption><colgroup><col style="width:50%"><col style="width:50%"></colgroup><thead class="thead">
                    <tr class="row">
                        <th class="entry colsep-1 rowsep-1" id="Untitled__table_kyq_rby_5cc__entry__1">检查周期</th>
                        <th class="entry rowsep-1" id="Untitled__table_kyq_rby_5cc__entry__2">检查内容</th>
                    </tr>
                </thead><tbody class="tbody">
                    <tr class="row">
                        <td class="entry colsep-1 rowsep-1" headers="Untitled__table_kyq_rby_5cc__entry__1">6个月</td>
                        <td class="entry rowsep-1" headers="Untitled__table_kyq_rby_5cc__entry__2">检查防护区是否发生变化，如：开口处、安装的隔板处等。</td>
                    </tr>
                    <tr class="row">
                        <td class="entry colsep-1 rowsep-1" headers="Untitled__table_kyq_rby_5cc__entry__1">6个月</td>
                        <td class="entry rowsep-1" headers="Untitled__table_kyq_rby_5cc__entry__2">目视检查系统，是否有磨损或腐蚀或改变的迹象</td>
                    </tr>
                    <tr class="row">
                        <td class="entry colsep-1 rowsep-1" headers="Untitled__table_kyq_rby_5cc__entry__1">6个月</td>
                        <td class="entry rowsep-1" headers="Untitled__table_kyq_rby_5cc__entry__2">根据制造商的规格要求检查火灾探测系统的功能。</td>
                    </tr>
                    <tr class="row">
                        <td class="entry colsep-1" headers="Untitled__table_kyq_rby_5cc__entry__1">6个月</td>
                        <td class="entry" headers="Untitled__table_kyq_rby_5cc__entry__2">检查粉状气溶胶发生器是否正确就位，是否受到任何障碍物的干扰。</td>
                    </tr>
