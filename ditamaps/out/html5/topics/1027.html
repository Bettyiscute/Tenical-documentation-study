    <h1 class="title topictitle1" id="ariaid-title1">运输环境要求</h1>
    
    <div class="body conbody"><p class="shortdesc"></p>
        <p class="p">根据电池特性，储能系统在存储运输过程应满足以下要求，以最大程度保护电池的性能：  </p>
        <ol class="ol" id="_1027__ol_ukn_nj2_qbc">
            <li class="li">日均平均存储温度：≤ 20℃； </li>
            <li class="li">湿度：≤ 95%，无冷凝。</li>
        </ol>
    </div>
