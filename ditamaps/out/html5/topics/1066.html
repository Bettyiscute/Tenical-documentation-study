    <h1 class="title topictitle1" id="ariaid-title1">废弃物与环境</h1>
    
    <div class="body conbody"><p class="shortdesc"></p>
        <p class="p">激活后的热气溶胶发生器被拆除后可作为普通废弃物处理。 </p>
        <p class="p">如果热气溶胶发生器已被拆除，但未被激活，且仍含有固体气溶胶发生剂，则应将该发生器退回当地经销商进行适当处理。 </p>
    </div>
