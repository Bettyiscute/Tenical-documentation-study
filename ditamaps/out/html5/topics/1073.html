    <h1 class="title topictitle1" id="ariaid-title1">火灾</h1>
    
    <div class="body taskbody"><p class="shortdesc"></p>
        <section class="section context">
            <p class="p"></p>
        </section>
        <section><ol class="ol steps"><li class="li step stepexpand">
                <span class="ph cmd">疏散现场人员撤离至安全区域，划出安全隔离区，根据现场情况拨打报警电话。</span>
            </li><li class="li step stepexpand">
                <span class="ph cmd"> 在保证人身安全的情况下，有条件的进行如下操作： </span>
                <ol type="a" class="ol substeps" id="_1073__substeps_iyp_mcf_vcc">
                    <li class="li substep">
                        <span class="ph cmd">如果线束冒烟起火，使用二氧化碳或者干粉灭火器灭火，划出安全隔离区；</span>
                    </li>
                    <li class="li substep">
                        <span class="ph cmd">如果不慎吸入浓烟，请尽快转移并就医。</span>
                    </li>
                </ol>
            </li><li class="li step stepexpand">
                <span class="ph cmd">通知系统厂家，获取进一步的处理意见。</span>
                <div class="itemgroup info">
                    <div class="note tip note_tip" id="_1073__note_nrh_ngf_vcc"><span class="note__title">Tip:</span> 如果因充、放电异常引起的火灾，务必第一时间关闭电源，再执行灭火动作。</div>
                </div>
            </li></ol></section>
    </div>
